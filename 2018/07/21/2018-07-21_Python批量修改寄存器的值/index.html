        <h3 id="Python批量修改寄存器的值"><a href="#Python批量修改寄存器的值" class="headerlink" title="Python批量修改寄存器的值"></a>Python批量修改寄存器的值</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 在写代码过程中，我们修改代码中寄存器的值，但是有时寄存器的数据较多，手动修改容易出现错误而且花费的时间长</span></span><br><span class="line"><span class="comment"># 这是一段寄存器的配置值：</span></span><br><span class="line"><span class="comment"># 0x00, 0x34</span></span><br><span class="line"><span class="comment"># 0x35, 0x25</span></span><br><span class="line"><span class="comment"># 0x10, 0xd4</span></span><br><span class="line"><span class="comment"># 0xf5, 0xa5</span></span><br><span class="line"><span class="comment"># 0x00, 0x34</span></span><br><span class="line"><span class="comment"># 0x3a, 0xff</span></span><br><span class="line"><span class="comment"># 0x00, 0x00</span></span><br><span class="line"><span class="comment"># 0x34, 0x25</span></span><br><span class="line"><span class="comment"># 这是要修改代码的值：</span></span><br><span class="line"><span class="comment"># &#123;Data, 0x21, 0x23&#125;,</span></span><br><span class="line"><span class="comment"># &#123;Data, 0x34, 0x23&#125;,</span></span><br><span class="line"><span class="comment"># &#123;Data, 0xd1, 0x2a&#125;,</span></span><br><span class="line"><span class="comment"># &#123;Data, 0xe1, 0xc3&#125;,</span></span><br><span class="line"><span class="comment"># &#123;Data, 0x00, 0xff&#125;,</span></span><br><span class="line"><span class="comment"># &#123;Data, 0xef, 0x23&#125;,</span></span><br><span class="line"><span class="comment"># &#123;Data, 0xac, 0x00&#125;,</span></span><br><span class="line"><span class="comment"># &#123;Data, 0x25, 0x87&#125;,</span></span><br><span class="line"><span class="comment"># 首先将要修改的代码值存在test1.txt中，寄存器的配置值存在test2.txtzhong</span></span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Python实现的过程</span></span><br><span class="line"><span class="comment"># 引入必要的包</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#导入代码</span></span><br><span class="line">data = pd.read_csv(<span class="string">"G:/Test/test1.txt"</span>, header=<span class="keyword">None</span>)</span><br><span class="line"><span class="comment"># data</span></span><br><span class="line"><span class="comment"># 	0	1	2	3</span></span><br><span class="line"><span class="comment"># 0	&#123;Data	0x21	0x23&#125;	NaN</span></span><br><span class="line"><span class="comment"># 1	&#123;Data	0x34	0x23&#125;	NaN</span></span><br><span class="line"><span class="comment"># 2	&#123;Data	0xd1	0x2a&#125;	NaN</span></span><br><span class="line"><span class="comment"># 3	&#123;Data	0xe1	0xc3&#125;	NaN</span></span><br><span class="line"><span class="comment"># 4	&#123;Data	0x00	0xff&#125;	NaN</span></span><br><span class="line"><span class="comment"># 5	&#123;Data	0xef	0x23&#125;	NaN</span></span><br><span class="line"><span class="comment"># 6	&#123;Data	0xac	0x00&#125;	NaN</span></span><br><span class="line"><span class="comment"># 7	&#123;Data	0x25	0x87&#125;	NaN</span></span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#导入寄存器配置值</span></span><br><span class="line">reg = pd.read_csv(<span class="string">"G:/Test/test2.txt"</span>, header = <span class="keyword">None</span>)</span><br><span class="line"><span class="comment"># reg</span></span><br><span class="line"><span class="comment"># 0	1</span></span><br><span class="line"><span class="comment"># 0	0x00	0x34</span></span><br><span class="line"><span class="comment"># 1	0x35	0x25</span></span><br><span class="line"><span class="comment"># 2	0x10	0xd4</span></span><br><span class="line"><span class="comment"># 3	0xf5	0xa5</span></span><br><span class="line"><span class="comment"># 4	0x00	0x34</span></span><br><span class="line"><span class="comment"># 5	0x3a	0xff</span></span><br><span class="line"><span class="comment"># 6	0x00	0x00</span></span><br><span class="line"><span class="comment"># 7	0x34	0x25</span></span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 修改代码第二列值</span></span><br><span class="line">data[<span class="number">1</span>] = reg[<span class="number">0</span>]</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 因为代码里面第三列除了数值还有“&#125;”</span></span><br><span class="line">data[<span class="number">2</span>] = reg[<span class="number">1</span>] + <span class="string">"&#125;"</span></span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 修改之后的代码数据</span></span><br><span class="line"><span class="comment"># data</span></span><br><span class="line"><span class="comment"># 	0	1	2	3</span></span><br><span class="line"><span class="comment"># 0	&#123;Data	0x00	0x34&#125;	NaN</span></span><br><span class="line"><span class="comment"># 1	&#123;Data	0x35	0x25&#125;	NaN</span></span><br><span class="line"><span class="comment"># 2	&#123;Data	0x10	0xd4&#125;	NaN</span></span><br><span class="line"><span class="comment"># 3	&#123;Data	0xf5	0xa5&#125;	NaN</span></span><br><span class="line"><span class="comment"># 4	&#123;Data	0x00	0x34&#125;	NaN</span></span><br><span class="line"><span class="comment"># 5	&#123;Data	0x3a	0xff&#125;	NaN</span></span><br><span class="line"><span class="comment"># 6	&#123;Data	0x00	0x00&#125;	NaN</span></span><br><span class="line"><span class="comment"># 7	&#123;Data	0x34	0x25&#125;	NaN</span></span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 把修改之后的代码保存成txt文件</span></span><br><span class="line">data.to_csv(<span class="string">"G:/Test/result.txt"</span>,header = <span class="keyword">None</span>, index = <span class="keyword">None</span>)</span><br></pre></td></tr></table></figure>
